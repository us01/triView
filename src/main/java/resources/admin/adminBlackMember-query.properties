searchBlackcode=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND BLACKCODE=?
searchBlackuserNo=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND B.USERNO=?
searchPHONE=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND COPPHONE=?
searchrwNo=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND rwNo=?
searchblackTime=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND BLACKTIME BETWEEN TO_DATE('20180917','YYYYMMDD') AND TO_DATE(?, 'YYYYMMDD') + 0.99999
searchblackNick=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND nick=?
searchcommentNo=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO AND COMMENTNO=?
searchAll=SELECT B.BLACKCODE,M.USERNO,M.COPPHONE,M.NICK,B.BLACKREASON,B.BLACKTIME,B.RWNO,B.COMMENTNO FROM MEMBER M,BLACK B WHERE M.USERNO=B.USERNO


