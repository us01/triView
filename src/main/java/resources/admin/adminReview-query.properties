searchReviewUserNo=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where userno=?
deleteReview=INSERT INTO DELETERW(DELETECODE, RWNO, CANCLEDATE,CANCLEREASON) VALUES(SEQ_DELETERW_DELETECODE.NEXTVAL,?,SYSDATE,?)
searchReviewRwNo=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where rwno=?
searchCategoryType=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where categoryType=?
searchRwCount=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where rwCount=?
searchRwcontentType=SELECT R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where rwcontentType=?
searchrwType=SELECT R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) where rwType=?
searchWritedate=SELECT R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno) WHERE WRITEDATE BETWEEN TO_DATE('20180917','YYYYMMDD') AND TO_DATE(?, 'YYYYMMDD') + 0.99999
searchDeleteReviewUserNo=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where userno=?
searchDeleteReviewRwNo=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where rwNo=?
searchDeleteCategoryType=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where categoryType=?
searchDeleteRwCount=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where rwCount=?
searchDeleteRwcontentType=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where rwContentType=?
searchDeleteCancleDate=SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) where cancleDate BETWEEN TO_DATE('20180917','YYYYMMDD') AND TO_DATE(?, 'YYYYMMDD') + 0.99999
LiveReview=delete from deleterw where rwno=?
getListAll=SELECT  COUNT(*) FROM REVIEW R left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno)
searchAll=SELECT RNUM,USERNO,RWNO,CATEGORYTYPE,RWCOUNT,RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE  FROM(SELECT ROWNUM RNUM,USERNO,RWNO,CATEGORYTYPE,RWCOUNT,RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE  FROM(SELECT R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,RWTYPE,WRITEDATE,RWLIKE FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO FROM RWLIKE  GROUP BY RWNO) USING(rwno))) WHERE RNUM BETWEEN ? AND ?
getDeletelistCount=SELECT  count(*) FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO)
DeleteSearchAll=SELECT RNUM,USERNO,RWNO,CATEGORYTYPE,RWCOUNT,RWCONTENTTYPE,CANCLEREASON,CANCLEDATE,RWLIKE FROM(SELECT ROWNUM RNUM,USERNO,RWNO,CATEGORYTYPE,RWCOUNT,RWCONTENTTYPE,CANCLEREASON,CANCLEDATE,RWLIKE FROM(SELECT  R.USERNO,RWNO,R.CATEGORYTYPE,R.RWCOUNT,R.RWCONTENTTYPE,D.CANCLEREASON,D.CANCLEDATE,RWLIKE  FROM REVIEW R  left join(SELECT COUNT(userno) RWLIKE, RWNO  FROM RWLIKE  GROUP BY RWNO) USING(rwno) LEFT JOIN DELETERW D USING(RWNO) )) WHERE RNUM BETWEEN ? AND ?



