selectAllNotice=SELECT N.NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.PRODUCTAREA, N.NOTICEENDDATE, P.FILENAME FROM NOTICE N JOIN PLUSFILE P ON (N.NOTICECODE = P.NOTICECODE) WHERE FILESEQNO = 1 ORDER BY N.NOTICEENDDATE
selectThumNotice=SELECT PRODUCTAREA, FILENAME, NOTICECODE, NOTICETITLE, CATEGORYCODE, DEADLINEPERSON, NOTICEENDDATE, PERSON FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0) USING(NOTICECODE) WHERE NOTICEYN = 'Y'  GROUP BY NOTICETITLE, NOTICECODE) USING(NOTICECODE) WHERE NOTICESTATE = 0) USING (NOTICECODE) WHERE FILESEQNO = 1
insertNotice=INSERT INTO NOTICE N(N.NOTICECODE,N.NOTICENO,N.NOTICETITLE,N.NOTICEWRITER,N.NOTICEDATE,N.NOTICECONTENT,N.CATEGORYCODE,N.NOTICECOUNT,N.DEADLINEPERSON,N.PRODUCTAREA,N.NOTICESTATE,N.NOTICESTARTDATE,N.NOTICEENDDATE,N.SERVICENO,N.CAUTION,N.OFFERPRODUCT)VALUES(SEQ_NOTICE_NOTICECODE.NEXTVAL,SEQ_NOTICE_NOTICENO.NEXTVAL,?,?,SYSDATE,?,?,0,?,?,1,?,?,?,?,?)
noticeInsertAttachment=INSERT INTO PLUSFILE(FILECODE,REVIEWNO,FILEORIGINNAME,FILENAME,FILESIZE,FILETYPE,FILEENROLLDATE,TABLETYPE,USERNO,NOTICECODE,FILESEQNO) VALUES (SEQ_PLUSFILE_FILECODE.NEXTVAL, NULL, ?, ?, ?, ?, SYSDATE, 1, ?, ?,?)
selectNoticeCode1=SELECT SEQ_NOTICE_NOTICECODE.CURRVAL FROM DUAL
selectNoticeMap=SELECT N.NOTICENO,N.NOTICETITLE,N.NOTICEWRITER,N.NOTICEDATE,N.NOTICECONTENT,N.CATEGORYCODE,N.NOTICECOUNT,N.DEADLINEPERSON,N.PRODUCTAREA,N.NOTICESTATE,N.NOTICESTARTDATE,N.NOTICEENDDATE,N.SERVICENO,N.CAUTION,P.FILEORIGINNAME,P.FILENAME,P.TABLETYPE FROM NOTICE N JOIN PLUSFILE P ON (N.NOTICECODE = P.NOTICECODE)
selectList=SELECT NOTICENO,PRODUCTAREA, FILENAME, NOTICECODE,NOTICEWRITER, NOTICETITLE, CATEGORYCODE, DEADLINEPERSON,NOTICECOUNT,CAUTION,OFFERPRODUCT,NOTICEENDDATE,PERSON FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA,N.OFFERPRODUCT,N.NOTICENO,N.NOTICEWRITER,N.NOTICECOUNT,N.CAUTION FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0) USING(NOTICECODE) WHERE NOTICEYN = 'Y'  GROUP BY NOTICETITLE, NOTICECODE)USING(NOTICECODE) WHERE NOTICESTATE = 0) USING (NOTICECODE) WHERE FILESEQNO = 1 ORDER BY NOTICENO DESC
categorySelect=SELECT NOTICENO,PRODUCTAREA, FILENAME, NOTICECODE,NOTICEWRITER, NOTICETITLE, CATEGORYCODE, DEADLINEPERSON,NOTICECOUNT,CAUTION,OFFERPRODUCT,NOTICEENDDATE,PERSON FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA,N.OFFERPRODUCT,N.NOTICENO,N.NOTICEWRITER,N.NOTICECOUNT,N.CAUTION FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0)USING(NOTICECODE) WHERE NOTICEYN = 'Y' GROUP BY NOTICETITLE, NOTICECODE)USING(NOTICECODE) WHERE NOTICESTATE = 0) USING (NOTICECODE) WHERE FILESEQNO = 1 AND CATEGORYCODE=?
noticeUpCount=UPDATE NOTICE SET NOTICECOUNT=(SELECT NOTICECOUNT FROM NOTICE WHERE NOTICENO = ?) + 1 WHERE NOTICENO = ?
selectDetailsList=SELECT NOTICENO,PRODUCTAREA, FILENAME, NOTICECODE,NOTICEWRITER, NOTICETITLE, CATEGORYCODE,DEADLINEPERSON,NOTICECOUNT,CAUTION,OFFERPRODUCT,NOTICEENDDATE,PERSON,NOTICESTARTDATE,NOTICEDATE,NOTICECONTENT FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA,N.OFFERPRODUCT,N.NOTICENO,N.NOTICEWRITER,N.NOTICECOUNT,N.CAUTION,N.NOTICESTARTDATE,N.NOTICEDATE,N.NOTICECONTENT FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0) USING(NOTICECODE) WHERE NOTICEYN = 'Y'GROUP BY NOTICETITLE, NOTICECODE)USING(NOTICECODE) WHERE NOTICESTATE = 0) USING (NOTICECODE) WHERE NOTICENO = ?
selectProductNo=SELECT SEQ_PRODUCT_PRODUCTNO.CURRVAL FROM DUAL
insertProduct=INSERT INTO PRODUCT P(P.PRODUCTNAME,P.PRODUCTNO) VALUES(?,SEQ_PRODUCT_PRODUCTNO.NEXTVAL)
insertService=INSERT INTO SERVICE S(S.SERVICENO,S.USERNO,S.SERVICETYPE,S.PRODUCTNO) VALUES(SEQ_SERVICE_SERVICENO.NEXTVAL,?,0,?)
selectServiceNo= SELECT SEQ_SERVICE_SERVICENO.CURRVAL FROM DUAL
selectNoticePage=SELECT NOTICENO,PRODUCTAREA, FILENAME, NOTICECODE,NOTICEWRITER, NOTICETITLE,CATEGORYCODE, DEADLINEPERSON,NOTICECOUNT,CAUTION,OFFERPRODUCT,NOTICEENDDATE,PERSON,SERVICENO FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA,N.OFFERPRODUCT,N.NOTICENO,N.NOTICEWRITER,N.NOTICECOUNT,N.CAUTION,N.SERVICENO FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0) USING(NOTICECODE)WHERE NOTICEYN = 'Y'  GROUP BY NOTICETITLE, NOTICECODE)USING(NOTICECODE) WHERE NOTICESTATE = 0) USING (NOTICECODE)WHERE FILESEQNO = 1 AND NOTICEWRITER = ? ORDER BY NOTICENO DESC
insertApplication=INSERT INTO APPLICATION A(A.NOTICEPCODE,A.NOTICECODE,A.USERNO,A.NOTICEYN) VALUES(SEQ_APPLICATION_NOTICEPCODE.NEXTVAL,?,?,'N')
loadOneForm=SELECT M.USERID,M.NICK,N.NOTICETITLE,N.OFFERPRODUCT,A.NOTICEPCODE,A.NOTICECODE,A.USERNO,A.NOTICEYN FROM APPLICATION A JOIN MEMBER M ON (A.USERNO = M.USERNO) LEFT JOIN NOTICE N ON (A.NOTICECODE = N.NOTICECODE)WHERE N.NOTICENO = ? AND A.NOTICEYN = 'N'
selectNoticeCode=SELECT MAX(NOTICECODE) AS NOTICECODE FROM NOTICE
noticeOneSelect=SELECT N.NOTICENO,N.NOTICETITLE,N.NOTICEWRITER,N.CATEGORYCODE,N.NOTICECOUNT,N.DEADLINEPERSON,N.PRODUCTAREA,N.CAUTION,N.OFFERPRODUCT,N.NOTICECODE,P.FILENAME,P.FILESEQNO FROM NOTICE N JOIN PLUSFILE P ON (N.NOTICECODE = P.NOTICECODE )WHERE P.FILESEQNO = 1 AND N.NOTICECODE = ? ORDER BY NOTICENO DESC,FILESEQNO ASC
updateNotice=UPDATE NOTICE N SET NOTICESTATE = 0 WHERE SERVICENO = ?
selectMainImg=SELECT P.FILENAME FROM PLUSFILE P JOIN  NOTICE N ON (P.NOTICECODE = N.NOTICECODE) WHERE P.TABLETYPE = 0 AND N.NOTICEWRITER = ?
selectNoticeNPage=SELECT NOTICENO,PRODUCTAREA, FILENAME, NOTICECODE,NOTICEWRITER, NOTICETITLE,CATEGORYCODE, DEADLINEPERSON,NOTICECOUNT,CAUTION,OFFERPRODUCT,NOTICEENDDATE,PERSON,SERVICENO FROM PLUSFILE JOIN (SELECT NOTICECODE, N.NOTICETITLE, N.CATEGORYCODE, N.DEADLINEPERSON, N.NOTICEENDDATE, PERSON, N.PRODUCTAREA,N.OFFERPRODUCT,N.NOTICENO,N.NOTICEWRITER,N.NOTICECOUNT,N.CAUTION,N.SERVICENO FROM NOTICE N LEFT JOIN(SELECT NOTICETITLE, NOTICECODE, COUNT(NOTICEYN) AS PERSON FROM APPLICATION JOIN( SELECT * FROM NOTICE WHERE NOTICESTATE = 0) USING(NOTICECODE)WHERE NOTICEYN = 'Y'  GROUP BY NOTICETITLE, NOTICECODE)USING(NOTICECODE) WHERE NOTICESTATE = 1) USING (NOTICECODE)WHERE FILESEQNO = 1 AND NOTICEWRITER = ? ORDER BY NOTICENO DESC
