selectNoticeN=SELECT USERNO, NICK, USERID, INTRO, FILENAME, A.NOTICECODE FROM MEMBER LEFT JOIN PLUSFILE P USING(USERNO) LEFT JOIN APPLICATION A USING(USERNO)WHERE A.NOTICECODE = ? AND A.NOTICEYN = 'N' AND P.TABLETYPE = 0 ORDER BY USERNO DESC
